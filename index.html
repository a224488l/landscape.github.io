<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <a href="#" class="navbar-brand">風景圖片</a>
        <!--導覽列-->
        <input type="checkbox" class="navbar-toggle" id="navbar-toggle">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#activity">區域一</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#album">區域二</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#carousel">區域三</a>
                </li>
            </ul>
        </nav>
        <!--hamburger-->
        <label for="navbar-toggle" class="navbar-toggle-label">
            <span class="hamburger"></span>
        </label>
    </header>
    <!--Activity-->
    <section class="activity" id="activity">
        <div class="container">
            <div class="banner-wrapper">
                <div class="main-banner background-image"></div>
                <div class="sub-banner sub-banner-left background-image"></div>
                <div class="sub-banner sub-banner-right background-image"></div>
            </div>
        </div>
    </section>
    <!--Album-->
    <section id="album">
        <div class="container">
            <div class="album-wrapper">
                <div class="card">
                    <img src="img/001.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/002.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/003.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/004.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/005.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/006.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/007.jpg" alt="" class="card-img">
                </div>
                <div class="card">
                    <img src="img/008.jpg" alt="" class="card-img">
                </div>
            </div>
        </div>
    </section>
    <!--Carousel-->
    <section id="carousel">
        <div class="container">
            <div class="carousel-grid ">
                <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/001.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/002.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/003.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/004.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/005.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/006.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/007.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/008.jpg" class="d-block w-100 vimg" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer class="foo">
        <p>風景圖片 2025</p>
    </footer>
</body>
</html>
